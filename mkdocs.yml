site_name: Polymorphic Blocks
theme:
  icon:
    repo: fontawesome/brands/github
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - navigation.instant
    - navigation.expand
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - header.autohide
    - announce.dismiss
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
        primary: teal
        accent: blue
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: lime
#  custom_dir: overrides/

markdown_extensions:
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
#      options:
#        custom_icons:
#          - overrides/.icons
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      clickable_checkbox: true
      custom_checkbox: true
  - pymdownx.tabbed
  - neoteroi.timeline
  - neoteroi.cards


copyright: Copyright &copy;  - 2024
repo_url: https://github.com/BerkeleyHCI/PolymorphicBlocks
repo_name: BerkeleyHCI / PolymorphicBlocks

plugins:
  - search
  - git-revision-date-localized
  - git-authors
  - table-reader
#  - mkdocs-jupyter
  - macros:  # for using macro
#      include_yaml:
#        - docs/macros/glob_macros.yaml
      module_name: docs/macros/codes
  - mkdocstrings: # Docstring parser
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_root_members_full_path: false
            show_if_no_docstring: false
            inherited_members: true
            members_order: source
            heading_level: 2
            docstring_section_style: table
            filters:  # https://mkdocstrings.github.io/python/usage/configuration/members/#filters
              - "!^_"  # filter private methods only, showing protected

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - css/neoteroi-mkdocs.css
  - css/extra.css
  - css/custom_style.css

nav:
  - Home:
      - index.md
      - getting_started/setup.md
  - Usage:
      - getting_started/getting-started.md
      - getting_started/getting_started_advanced.md
      - getting_started/getting_started_library.md
      - getting_started/getting_started_optimization.md
      - getting_started/getting_started_schimport.md
      - getting_started/reference.md
  - API References:
      - apis/lib/lib.md
      - apis/core/core.md
      - apis/model/electronics_model.md
      - apis/model/units.md
  - JLC Parts:
      - apis/jlc_part.md
  - Developer:
      - getting_started/developing.md


